media: media
content:
  - name: pages
    label: Pages
    path: pages
    type: collection
    filename: "{primary}.mdx"
    fields:
          - name: published
            label: Published
            type: boolean
            default: true
          - name: date
            label: Date
            type: date
          - name: title
            label: Title
            type: string
          - name: body
            label: Body
            type: rich-text
components:
  hero: # 'hero' is the component name/key
    label: Hero Section
    type: object
    fields:
      - name: headline
        label: Headline
        type: text
        required: true
      - name: cover
        label: Cover Image
        type: image